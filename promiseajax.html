<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise - ajax</title>
</head>
<body>
     <div id ="result"></div>
     <script>
        //DOM 찾아오기
        const result = document.getElementById("result");
         
        //JSON 객체를 받아서 문자열로 변환한 후 result 에 출력하는
        //함수
        const render = (content) => {
            //자바스크립트 객체를 JSON 문자열로 변환
            //POST방식에서 파라미터 만들때 많이 이용
            result.innerHTML = JSON.stringify(content);

        }

        //전송방식, URL, 파라미터를 받아서 요청을 하는 함수
        const promiseajax = (method, url, payload) =>{
            //resolve는 성공 했을 때 호출될 함수 - then
            //reject는 실패 했을때 호출될 함수 - catch
            return new Promise((resolve, reject) => {
                const request = new XMLHttpRequest();
                request.open(method, url);
                request.setRequestHeader('Content-type', 
                'application/json');
                //파라미터를 전송할 때는
                //자바스크립트 객체를 문자열로 변환해서 전송
                request.send(JSON.stringify(payload));
                request.addEventListener("load", () =>{
                    resolve(request.response);
                });
                request.addEventListener("error", () =>{
                    reject(new Error(request.status));
                });
            }) 
        }

        //실제 요청
        promiseajax("GET", "https://jsonplaceholder.typicode.com/posts")
        .then(JSON.parse)
        .then(render, console.error);

     </script>
</body>
</html>
