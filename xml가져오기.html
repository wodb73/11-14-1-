<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xml 가져오기</title>
    <script>
        window.addEventListener("load", (e)=>{
            let btn = document.getElementById("btn");
            let display = document.getElementById("display");
            btn.addEventListener("click", (e) =>{
                let request = new XMLHttpRequest();
                request.open('GET', './resource/data.xml');
                request.send('');
                request.addEventListener("load", () =>{
                    //읽어온 데이터 중 name 태그 내용만 추출
                    let xmldata = request.responseXML;
                    //태그의 배열
                    let names = xmldata.getElementsByTagName("name");
                    //순회하면서 태그 안의 내용을 추출
                    for(let i=0; i<names.length; i++){
                        var name = names[i].childNodes[0].nodeValue;
                        display.innerHTML += "<p>이름:"
                            + name + "</P>";

                    }
                });
            })
        })
    </script>
</head>
<body>
    <button id="btn">xml 데이터</button>
    <div id="display"></div>

    
</body>
</html>
